<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/venn.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
    <div id="vennContainer" style="width: 600px; height: 400px;"></div>
    <script>
        Highcharts.chart('vennContainer', {
            title: {
                text: 'Diagrama de Venn con Exportación'
            },
            tooltip: {
                formatter: function () {
                    const elements = {
                        'A': 'Elementos: {1, 2, 3, 4}',
                        'B': 'Elementos: {3, 5, 6, 7}',
                        'C': 'Elementos: {4, 7, 8, 9}',
                        'A&B': 'Intersección: {3}',
                        'A&C': 'Intersección: {4}',
                        'B&C': 'Intersección: {7}',
                        'A&B&C': 'Intersección: {3, 4, 7}'
                    };
                    return `<b>${this.point.name}</b><br>${elements[this.point.name] || 'Sin datos'}`;
                }
            },
            exporting: {
                buttons: {
                    contextButton: {
                        menuItems: [
                            'printChart', // Botón para imprimir
                            'separator',
                            'downloadPNG', // Descargar como PNG
                            'downloadJPEG', // Descargar como JPEG
                            'downloadPDF', // Descargar como PDF
                            'downloadSVG', // Descargar como SVG
                            'separator',
                            'viewFullscreen' // Ver en pantalla completa
                        ]
                    }
                }
            },
            series: [{
                type: 'venn',
                data: [
                    {sets: ['A'], value: 10, name: 'A'},
                    {sets: ['B'], value: 10, name: 'B'},
                    {sets: ['C'], value: 10, name: 'C'},
                    {sets: ['A', 'B'], value: 1, name: 'A&B'},
                    {sets: ['A', 'C'], value: 1, name: 'A&C'},
                    {sets: ['B', 'C'], value: 1, name: 'B&C'},
                    {sets: ['A', 'B', 'C'], value: 1, name: 'A&B&C'}
                ]
            }]
        });
    </script>
</body>
</html>
