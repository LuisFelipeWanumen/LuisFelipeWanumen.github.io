<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable - Bandera de Bogotá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Estilos para el contenedor del menú */
        .menu {
            display: flex;
            background-color: #E60012; /* Rojo de la bandera de Bogotá */
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para los elementos del menú principal */
        .menu > li {
            position: relative;
            list-style-type: none;
            margin: 0 15px;
        }

        .menu > li > a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            background-color: #E60012; /* Rojo de la bandera de Bogotá */
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        /* Cambiar color de fondo al pasar el ratón */
        .menu > li > a:hover {
            background-color: #F1C500; /* Amarillo de la bandera de Bogotá */
            color: black;
        }

        /* Estilo del submenú */
        .submenu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #F1C500; /* Amarillo de la bandera de Bogotá */
            display: none;
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Estilo de los elementos del submenú */
        .submenu li {
            list-style-type: none;
        }

        .submenu li a {
            color: #E60012; /* Rojo de la bandera de Bogotá */
            padding: 10px 15px;
            display: block;
            background-color: #F1C500; /* Amarillo de la bandera de Bogotá */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        /* Cambiar color de fondo al pasar el ratón sobre el submenú */
        .submenu li a:hover {
            background-color: #E60012; /* Rojo de la bandera de Bogotá */
            color: white;
        }

        /* Mostrar submenú al pasar el ratón sobre el menú principal */
        .menu > li:hover .submenu {
            display: block;
        }

        /* Estilo de la opción interna */
        .submenu li > a {
            padding-left: 30px;
        }
    </style>
</head>
