    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Menú lateral */
        #menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #menu a:hover {
            color: #f1f1f1;
        }

        #menu .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: white;
        }

        #menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: #333;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
        }


        {
            font-family:
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Helvetica,
                Arial,
                "Apple Color Emoji",
                "Segoe UI Emoji",
                "Segoe UI Symbol",
                sans-serif;
        }

        .highcharts-figure {
            margin: 0 auto;
            max-width: 1180px;
            min-width: 360px;
        }
        
        #container {
            height: 1200px;
        }
        
        .highcharts-description {
            margin: 0.3rem 10px;
        }

        .menu-item {
            padding: 10px;
            background-color: #222;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #fff;
        }

        .menu-item:hover {
            background-color: #444;
        }

        /* Estilo para la figura que contiene el gráfico */
        .highcharts-figure {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
