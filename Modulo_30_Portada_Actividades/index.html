<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Interactive Presentation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="presentation-container">
    <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" id="activityDiagram">
      <!-- Conexiones entre cuadros -->
      <line x1="100" y1="100" x2="300" y2="100" class="connector"/>
      <line x1="300" y1="100" x2="500" y2="100" class="connector"/>
      <!-- Más líneas aquí -->

      <!-- Cuadros con actividades -->
      <rect x="50" y="75" width="100" height="50" class="activity-box" data-link="activity1.html"/>
      <text x="60" y="105" class="activity-text">Actividad 1</text>

      <rect x="250" y="75" width="100" height="50" class="activity-box" data-link="activity2.html"/>
      <text x="260" y="105" class="activity-text">Actividad 2</text>

      <rect x="450" y="75" width="100" height="50" class="activity-box" data-link="activity3.html"/>
      <text x="460" y="105" class="activity-text">Actividad 3</text>

      <!-- Más cuadros y textos aquí -->
    </svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
