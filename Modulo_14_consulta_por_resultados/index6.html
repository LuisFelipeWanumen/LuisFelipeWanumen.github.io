<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Dinámicas de Relaciones</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menu {
            margin: 10px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight-green {
            background-color: #28a745;
            color: white;
        }
        .highlight-blue {
            background-color: #007bff;
            color: white;
        }
        .container {
            width: 80%;
            margin: 20px 0;
        }
        .fullscreen-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="menu">
    <select id="learning-result" style="padding: 10px; margin: 10px;">
        <!-- Aquí se poblarán los resultados de aprendizaje -->
    </select>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Pantalla Completa</button>
</div>

<div class="container" id="table-container"></div>

<script src="app.js"></script>
</body>
</html>
