<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap de Contribución</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/heatmap.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
  <header>
    <button id="toggleMenu">☰ Menú</button>
    <h1>Contribución de Espacios Académicos</h1>
    <button id="printChart">Imprimir</button>
  </header>

  <div id="menu" class="hidden">
    <h3>Filtrar por índices</h3>
    <label><input type="checkbox" class="filter" data-min="80" data-max="100" checked> Muy Alto (80-100%)</label>
    <label><input type="checkbox" class="filter" data-min="60" data-max="79" checked> Alto (60-79%)</label>
    <label><input type="checkbox" class="filter" data-min="40" data-max="59" checked> Medio (40-59%)</label>
    <label><input type="checkbox" class="filter" data-min="20" data-max="39" checked> Bajo (20-39%)</label>
    <label><input type="checkbox" class="filter" data-min="1" data-max="19" checked> Muy Bajo (1-19%)</label>
    <label><input type="checkbox" class="filter" data-min="0" data-max="0" checked> Nulo (0%)</label>
  </div>

  <div id="heatmap-container"></div>

  <script src="script.js"></script>
</body>
</html>
