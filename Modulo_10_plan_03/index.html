<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes SVG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewer-container">
        <div class="toolbar">
            <button id="prevBtn">◀ Anterior</button>
            <button id="zoomInBtn">🔍+</button>
            <button id="zoomOutBtn">🔍-</button>
            <button id="resetBtn">↺ Reset</button>
            <button id="fullscreenBtn">⛶ Pantalla Completa</button>
            <button id="nextBtn">Siguiente ▶</button>
        </div>
        <div class="svg-viewer" id="svgViewer">
            <img id="svgImage" src="plan_01.svg" alt="SVG Plan">
        </div>
        <div class="fullscreen-overlay" id="fullscreenOverlay">
            Controles adicionales disponibles en pantalla completa
        </div>
    </div>
    <script src="https://unpkg.com/@panzoom/panzoom"></script>
    <script src="script.js"></script>
</body>
</html>
