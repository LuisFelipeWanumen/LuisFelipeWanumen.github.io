<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Estudios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Plan de Estudios</h1>
        <p>Explora las asignaturas de cada semestre</p>
    </header>

    <main class="container my-4">
        <ul class="nav nav-tabs" id="semesterTabs" role="tablist">
            <!-- Genera pestañas para 11 semestres -->
            <script>
                for (let i = 1; i <= 11; i++) {
                    document.write(`
                        <li class="nav-item" role="presentation">
                            <button class="nav-link ${i === 1 ? 'active' : ''}" id="tab-semester-${i}" data-bs-toggle="tab" data-bs-target="#semester-${i}" type="button" role="tab" aria-controls="semester-${i}" aria-selected="${i === 1}">
                                Semestre ${i}
                            </button>
                        </li>
                    `);
                }
            </script>
        </ul>
        <div class="tab-content mt-4" id="semesterTabContent">
            <!-- Genera contenido para cada semestre -->
            <script>
                for (let i = 1; i <= 11; i++) {
                    document.write(`
                        <div class="tab-pane fade ${i === 1 ? 'show active' : ''}" id="semester-${i}" role="tabpanel" aria-labelledby="tab-semester-${i}">
                            <h3>Semestre ${i}</h3>
                            <table class="table table-striped table-bordered semester-table" id="table-semester-${i}">
                                <thead>
                                    <tr>
                                        <th>Asignatura</th>
                                        <th>Semestre</th>
                                        <th>Prerrequisitos</th>
                                        <th>Contribución a SO</th>
                                        <th>RA</th>
                                        <th>Profundidad RA</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí puedes agregar dinámicamente las asignaturas -->
                                </tbody>
                            </table>
                        </div>
                    `);
                }
            </script>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
